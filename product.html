<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Your Online Store</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Online Store</h1>
    </header>
    
    <main>
        <section class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1.</p>
                <p>$20.00</p>
                <button class="add-to-cart" data-product="Product 1" data-price="20.00">Add to Cart</button>
            </div>
            
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description of Product 2.</p>
                <p>$25.00</p>
                <button class="add-to-cart" data-product="Product 2" data-price="25.00">Add to Cart</button>
            </div>
            
            <!-- Add more products here -->
        </section>
        
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
