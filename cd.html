<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cd.css"> <!-- You can create a separate CSS file for styling -->
    <title>Product Page</title>
    <link rel="stylesheet" href="hume.css" type="text/css">
    <script src="https://kit.fontawesome.com/99635554ad.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="" id="productImage">

                <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest" id="brandName">BRAND NAME</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1" id="productName"></h1>
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <!-- Star rating icons -->
                            <span class="star" data-rating="1">&#9733;</span>
                            <span class="star" data-rating="2">&#9733;</span>
                            <span class="star" data-rating="3">&#9733;</span>
                            <span class="star" data-rating="4">&#9733;</span>
                            <span class="star" data-rating="5">&#9733;</span>
                            <span class="text-gray-600 ml-3">(<span id="rating">0</span> Reviews)</span>
                        </span>
                    </div>
                    <p class="leading-relaxed" id="productDescription"></p>
                    <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">
                        <div class="flex">
                            <span class="mr-3">Color</span>
                            <!-- Color buttons (add your styles) -->
                        </div>
                        <div class="flex ml-6 items-center">
                            <span class="mr-3">Size</span>
                            <!-- Size dropdown (add your styles) -->
                        </div>
                    </div>
                    <div class="flex">
                        <span class="title-font font-medium text-2xl text-gray-900">$<span id="productPrice">0.00</span></span>
                        <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">add to cart</button>
                        <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Review input -->
                  <!-- Review input -->
<div class="mt-4">
  
    <textarea id="reviewInput" class="border rounded-md px-3 py-2 w-full" rows="4"></textarea>
    <button class="mt-2 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" id="submitReview">Submit Review</button>
</div>

                </div>
            </div>
        </div>
    </section>

    <script>
        // JavaScript for star rating
        const stars = document.querySelectorAll(".star");
        const rating = document.getElementById("rating");

        stars.forEach((star) => {
            star.addEventListener("click", () => {
                const ratingValue = parseInt(star.getAttribute("data-rating"));
                rating.textContent = ratingValue;
            });
        });

        // JavaScript for amount input
        const amountInput = document.getElementById("amountInput");
        const productPrice = document.getElementById("productPrice");

        amountInput.addEventListener("input", () => {
            productPrice.textContent = amountInput.value;
        });

        // JavaScript to populate product details
        window.addEventListener("DOMContentLoaded", () => {
            const productData = getProductData(); // You need to define a function to fetch product data based on the clicked product
            populateProductDetails(productData);
        });

        // Function to populate product details
        function populateProductDetails(productData) {
            const productImage = document.getElementById("productImage");
            const brandName = document.getElementById("brandName");
            const productName = document.getElementById("productName");
            const productDescription = document.getElementById("productDescription");
            const productPrice = document.getElementById("productPrice");

            productImage.src = productData.imageSrc;
            brandName.textContent = productData.brand;
            productName.textContent = productData.name;
            productDescription.textContent = productData.description;
            productPrice.textContent = productData.price;
        }

        // Function to fetch product data (replace with your data retrieval logic)
        function getProductData() {
            // Replace this with your logic to fetch product data based on the clicked product
            return {
                imageSrc: "f7.jpg",
                brand: "BRAND NAME",
                name: "Product Name",
                description: "Product Description goes here.",
                price: "$58.00",
            };
        }
    </script>
</body>
</html>
